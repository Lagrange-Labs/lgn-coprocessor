[package]
name = "lgn-provers"
version = "0.1.0"
edition = "2021"

[dependencies]
mr_plonky2_circuits = { git = "https://github.com/Lagrange-Labs/Euclid-database.git" }
groth16_framework = { git = "https://github.com/Lagrange-Labs/Euclid-database.git" }
mp2_common = { git = "ssh://git@github.com/Lagrange-Labs/mapreduce-plonky2.git" }
mp2_v1 = { git = "ssh://git@github.com/Lagrange-Labs/mapreduce-plonky2.git" }
verifiable-db = { git = "ssh://git@github.com/Lagrange-Labs/mapreduce-plonky2.git" }

anyhow = "1.0.86"
lgn-messages = { path = "../lgn-messages" }
ethers = "2.0.14"
eth_trie = "0.4.0"
metrics = "0.23.0"
tracing = "0.1.40"
bytes = "1.6.0"
serde = "1.0.202"
bincode = "1.3.3"
hex = "0.4.3"
rand = "0.8.5"
reqwest = { version = "0.12.4", features = ["blocking"] }
checksums = { version = "0.9.1" }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
alloy = { version = "0.2.0", features = [
    "contract",
    "node-bindings",
    "providers",
    "network",
    "signer-local",
    "sol-types",
    "rpc",
    "rpc-types",
    "consensus",
    "rlp",
    "transports",
    "transport-http",
    "reqwest",
] }


[features]
dummy-prover = []
