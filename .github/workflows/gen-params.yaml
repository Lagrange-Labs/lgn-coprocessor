name: Publish PPs
on:
  workflow_dispatch:
    inputs:
      mode:
        description: Save params under major version or git hash
        required: true
        type: choice
        options:
          - hash
          - major

jobs:
  public-params:
    name: Generate & Upload PPs
    runs-on: ['nix-128g']
    environment: CI
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Generate PPs
        shell: devenv shell bash -- -e {0}
        run: |
          ulimit -s unlimited
          cargo run --release --bin gen-params -- --mode ${{ inputs.mode }}
      - name: Upload PPs to S3
        shell: devenv shell bash -- -e {0}
        run: lgn-worker/bin/upload-s3.pl zkmr_params https://6947101809337eb271c6f69060934681.r2.cloudflarestorage.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_AWS_ACCESS_KEY_ID_MAIN }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_AWS_SECRET_ACCESS_KEY_MAIN }}
          AWS_DEFAULT_REGION: eeur
      - name: Upload PPs to legacy S3
        shell: devenv shell bash -- -e {0}
        run: lgn-worker/bin/upload-s3.pl zkmr_params https://428e47101872e479a0c311b576430fac.r2.cloudflarestorage.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CF_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CF_AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eeur
      - name: Removing the PPs
        run: rm -rf zkmr_params
